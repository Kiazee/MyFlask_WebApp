<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Poppins', sans-serif;
      color: #6a4e75;
    }
    h1 {
      color: #d81b60;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding-bottom: 1em;
    }
    a {
      color: #d81b60;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #e91e63;
    }
    .form-control {
      border-radius: 10px;
    }
    button {
      background-color: #d81b60;
      color: white;
      border-radius: 20px;
      padding: 8px 20px;
      border: none;
    }
    button:hover {
      background-color: #e91e63;
    }
    .navbar {
      background-color: #f8bbd0;
    }
    .navbar-nav .nav-link {
      color: #6a4e75;
    }
    .navbar-nav .nav-link:hover {
      color: #e91e63;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="p-4">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Daily Check-In</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <h1>Send Us a Note</h1>
  <form method="POST">
    <input type="text" name="name" placeholder="Name" class="form-control mb-2" required>
    <textarea name="message" placeholder="Message" class="form-control mb-2" required></textarea>
    <div class="text-center">
      <button type="submit">Send</button>
    </div>
  </form>
</body>
</html>
